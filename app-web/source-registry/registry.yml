sources:
  - name: Design System
    sourceType: 'github'
    sourceProperties:
      url: https://github.com/bcgov/design-system/
      owner: bcgov
      repo: 'design-system'
    attributes:
      labels:
        - Components
        - Repository
      personas: 
        - 'Designer'
        - 'Developer'
    resourceType: 'Components'
  - name: Signing Tool
    sourceType: 'github'
    sourceProperties:
      url: https://github.com/bcgov/devhub-signing-web/
      owner: bcgov
      repo: 'devhub-signing-web'
    attributes:
      labels:
        - Self Service
        - Repository
      persona: 'Developer'
    resourceType: 'Self-Service Tools'
  - name: Open Shift Wiki
    sourceType: 'github'
    sourceProperties:
      url: https://github.com/BCDevOps/openshift-wiki
      owner: BCDevOps
      repo: 'openshift-wiki'
    resourceType: 'Documentation'
    attributes:
      labels:
        - Guides
        - Repository
        - Wiki
        - How To
      persona: 'Developer'
  - name: OpenShift Components
    sourceType: 'github'
    sourceProperties:
      url: https://github.com/BCDevOps/openshift-components/
      owner: BCDevOps
      repo: 'openshift-components'
    resourceType: 'Components'
    attributes:
      labels:
        - Repository
        - Components
      persona: 'Developer'
  - name: DevHub
    sourceType: 'github'
    sourceProperties:
      url: https://github.com/bcgov/devhub-app-web/
      owner: bcgov
      repo: 'devhub-app-web'
    resourceType: 'Repositories'
    attributes:
      labels:
        - Repository
      persona: 'Developer'
  - name: Github 101
    resourceType: Documentation
    attributes:
      persona: Developer
    sourceProperties:
      sources:
        - sourceType: github
          sourceProperties:
            url: https://github.com/bcgov/BC-Policy-Framework-For-GitHub
            owner: bcgov
            repo: BC-Policy-Framework-For-GitHub
            files:
              - github/intro.md
              - BC-Open-Source-Development-Employee-Guide/appropriate-use.md
              - github/flow.md
        - sourceType: web
          sourceProperties:
            url: https://www.atlassian.com/git/tutorials/comparing-workflows/gitflow-workflow
        - sourceType: web
          sourceProperties:
            url: https://hackernoon.com/a-branching-and-releasing-strategy-that-fits-github-flow-be1b6c48eca2
        - sourceType: github
          sourceProperties:
            url: https://github.com/bcgov/BC-Policy-Framework-For-GitHub
            owner: bcgov
            repo: BC-Policy-Framework-For-GitHub
            files:
              - BC-Open-Source-Development-Employee-Guide/Security.md
              - BC-Open-Source-Development-Employee-Guide/Licenses.md
              - BC-Open-Source-Development-Employee-Guide/Collaborating-Contributing.md
              - BC-Gov-Org-HowTo/SAMPLE-CODE_OF_CONDUCT.md
              - BC-Gov-Org-HowTo/SAMPLE-CONTRIBUTING.md
              - BC-Gov-Org-HowTo/SAMPLE-README.md
