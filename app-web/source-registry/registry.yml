sources:
  - name: Design System
    sourceType: 'github'
    sourceProperties:
      url: https://github.com/bcgov/design-system/
      owner: bcgov
      repo: 'design-system'
    attributes:
      labels:
        - Components
        - Repository
    resourceType: 'Components'
  - name: Signing Tool
    sourceType: 'github'
    sourceProperties:
      url: https://github.com/bcgov/devhub-signing-web/
      owner: bcgov
      repo: 'devhub-signing-web'
    attributes:
      labels:
        - Self Service
        - Repository
    resourceType: 'Self-Service Tools'
  - name: Open Shift Wiki
    sourceType: 'github'
    sourceProperties:
      url: https://github.com/BCDevOps/openshift-wiki
      owner: BCDevOps
      repo: 'openshift-wiki'
    resourceType: 'Documentation'
    attributes:
      labels:
        - Guides
        - Repository
        - Wiki
        - How To
  - name: OpenShift Components
    sourceType: 'github'
    sourceProperties:
      url: https://github.com/BCDevOps/openshift-components/
      owner: BCDevOps
      repo: 'openshift-components'
    resourceType: 'Components'
    attributes:
      labels:
        - Repository
        - Components
  - name: DevHub
    sourceType: 'github'
    sourceProperties:
      url: https://github.com/bcgov/devhub-app-web/
      owner: bcgov
      repo: 'devhub-app-web'
    resourceType: 'Repositories'
    attributes:
      labels:
        - Repository
