  kind: ConfigMap
  metadata:
    creationTimestamp: null
    name: caddy-${NAME}${SUFFIX}
    labels:
      app: ${NAME}${SUFFIX}
      group: ${NAME}
      version: ${IMAGE_TAG}
- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    name: ${NAME}
    labels:
      app: ${NAME}${SUFFIX}
      group: ${NAME}
      version: ${IMAGE_TAG}
  spec:
    lookupPolicy:
      local: false
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    name: ${NAME}${SUFFIX}
    labels:
      app: ${NAME}${SUFFIX}
      group: ${NAME}
      version: ${IMAGE_TAG}
  spec:
    minReadySeconds: 20 # should be ready for atleast 20 seconds before the container is considered available. This will allow us
    # to catch any errors on deploy before they are available to the web
    replicas: 3
    selector:
      deploymentconfig: ${NAME}${SUFFIX}
    strategy:
      resources:
        requests:
          cpu: '150m'
          memory: '50Mi'
        limits:
          cpu: '250m'
          memory: '105Mi'
    template:
      metadata:
        creationTimestamp: null
        labels:
          deploymentconfig: ${NAME}${SUFFIX}
      spec:
        containers:
        - image: ${IMAGE_REGISTRY}/${IMAGE_NAMESPACE}/${NAME}:${IMAGE_TAG}
          imagePullPolicy: Always
          name: devhub-app-web
          ports:
          - containerPort: 2015
            protocol: TCP
          resources:
            requests:
              cpu: ${CPU_REQUEST}
              memory: ${MEMORY_REQUEST}
            limits:
              cpu: ${CPU_LIMIT}
              memory: ${MEMORY_LIMIT}
          env:
          - name: SEARCHGATE_API_URL
            value: ${SEARCHGATE_API_URL}
          - name: SSO_BASE_URL
            value: ${SSO_BASE_URL}
          - name: SSO_REALM_NAME
            value: ${SSO_REALM_NAME}
          - name: SSO_CLIENT_ID
            value: ${SSO_CLIENT_ID}
          - name: ALGOLIA_INDEX_NAME
            value: ${ALGOLIA_INDEX_NAME}
          - name: DEVHUB_API_URL
            value: ${DEVHUB_API_URL}
          volumeMounts:
          - name: caddy-${NAME}${SUFFIX}
            mountPath: /opt/app-root/etc/Caddyfile
            readOnly: true
            subPath: Caddyfile
        volumes:
        - name: caddy-${NAME}${SUFFIX}
          configMap:
            defaultMode: 420
            name: caddy-${NAME}${SUFFIX}
    test: false
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    name: ${NAME}${SUFFIX}
    labels:
      app: ${NAME}${SUFFIX}
      group: ${NAME}
      version: ${IMAGE_TAG}
  spec:
    ports:
    - name: web
      port: 4000
      protocol: TCP
      targetPort: 4000
    selector:
