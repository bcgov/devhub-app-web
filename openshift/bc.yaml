apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: jenkins
labels:
  template: devhub-app-web
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    labels:
      shared: true
    name: rhscl-nodejs-8-rhel7
  spec:
    lookupPolicy:
      local: false
    tags:
    - name: 8.1-22
      from:
        kind: DockerImage
        name: 'registry.access.redhat.com/rhscl/nodejs-8-rhel7:1-22'
      importPolicy: {}
      referencePolicy:
        type: Source
- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    labels:
      shared: true
    name: ${NAME}
  spec:
    lookupPolicy:
      local: false
#Final ImageStream created by adding the output of the nodejs build in caddy
- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    name: ${NAME}-static
  spec:
    lookupPolicy:
      local: false
- apiVersion: v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    name: ${NAME}${SUFFIX}
  spec:
    completionDeadlineSeconds: 900 # terminate the build if it takes longer than 900 seconds, our builds are avg 10 minutes as of Feb 2019
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: ${NAME}:${VERSION}
    postCommit: {}
    resources:
      requests:
        cpu: 1
        memory: 2Gi
      limits:
        cpu: 2
        memory: 4Gi
    source:
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
      contextDir: 'app-web'
      type: Git
    strategy:
      sourceStrategy:
        env:
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: devhub-gh-token
                key: GITHUB_TOKEN
          - name: EVENT_BRITE_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: devhub-eventbrite-token
                key: EVENT_BRITE_API_TOKEN
        from:
          kind: ImageStreamTag
          name: nodejs:${NODE_JS_VERSION}
          namespace: openshift
      type: Source
    triggers:
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
#Chainned build
- apiVersion: v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    labels:
      build: ${NAME}-static${SUFFIX}
    name: ${NAME}-static${SUFFIX}
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: ${NAME}-static:${VERSION}
    postCommit: {}
    resources:
      requests:
        cpu: 1
      limits:
        cpu: 2
    source:
      dockerfile: |-
        FROM nodejs/build-output:latest
        COPY html/* /var/www/html/
      images:
        - from:
            kind: ImageStreamTag
            name: '${NAME}:${VERSION}'
          paths:
            - destinationDir: html
              sourcePath: /opt/app-root/src/public/
      type: Dockerfile
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: 'bcgov-s2i-caddy:latest'
          namespace: openshift
      type: Docker
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: ${NAME}:${VERSION}
      type: ImageChange
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
parameters:
- description: A name used for all objects
  displayName: Name
  name: NAME
  required: true
  value: devhub-app-web
- description: A name suffix used for all objects
  displayName: Suffix
  name: SUFFIX
  required: false
  value: -dev
- description: A version used for the image tags
  displayName: version
  name: VERSION
  required: true
  value: v1.0.0
- description: SOURCE_REPOSITORY_URL
  displayName: SOURCE_REPOSITORY_URL
  name: SOURCE_REPOSITORY_URL
  required: true
  value: https://github.com/cvarjao-o/devhub-app-web.git
- description: SOURCE_REPOSITORY_REF
  displayName: SOURCE_REPOSITORY_REF
  name: SOURCE_REPOSITORY_REF
  required: true
  value: WIP
  # latest node js version as of Apr 2 2019
- description: NODE_JS_VERSION
  displayName: NODE_JS_VERSION
  name: NODE_JS_VERSION
  required: true
  value: '10'
  